services:
  database:
    container_name: postgres-dev
    image: postgres:17-alpine
    restart: always
    env_file:
      - ../.env
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  pg_data:
    driver: local
